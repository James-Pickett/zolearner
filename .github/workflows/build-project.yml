name: Build and Release
on: [push]
jobs:
  build:
    name: build and release
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: create artifacts
        uses: james-pickett/godot-build-action@master
        with:
          build_file_name: zolearner
          android_debug_username: ${{ secrets.ANDROID_DEBUG_USERNAME }}
          android_debug_password: ${{ secrets.ANDROID_DEBUG_PASSWORD }}

      - name: build release tag from branch name
        run: echo ::set-output name=tag::${GITHUB_REF##*/}-${GITHUB_SHA}
        id: tag

      - name: upload build artifact
        id: upload-build-artifact
        run: |
          #!/bin/bash
          response=$(curl -F "file=@./build/android/zolearner.apk" https://file.io)
          link=$(echo "$response" | grep -oP '(?<="link":")[^"]*')
          echo ::set-output name=download_url::echo $link

